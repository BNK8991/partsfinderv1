{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/banner-styles.css' %}" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="{% static 'css/categories-page.css '%}" /> -->
    <title>Parts Finder</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li>
              <a href="{% url 'index' %}"
                ><img src="{% static 'images/logo.png'%}" class="logo"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container-fluid">
      {% block content %}
      <h1 style="margin-left: 50px">Categories</h1>
      <div class="Categories">
        {% for category in categories %}
        <div class="category">
          <a href="/category/{{ category.id }}/"
            ><img src="{{category.thumbnail}}" class="thumbnails-cateogory"
          /></a>
          <h5>
            <a href="/category/{{ category.id }}/" class="category-name"
              >{{category.name}}</a
            >
          </h5>
        </div>
        {% endfor %}
      </div>
      {% endblock %}
    </div>
  </body>
</html>
